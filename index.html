<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <img class="slide" src="img/picture1.jpg" alt="Picture №1">
            <img class="slide" src="img/picture2.jpg" alt="Picture №2">
            <img class="slide" src="img/picture3.jpg" alt="Picture №3">
        </div>

        <div class="slider-controls">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <button class="stop" onclick="stopSlide()">&#9208;</button>
            <button class="start" onclick="startSlide()">&#9654;</button>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>

        <div class="indicators">
            <span class="indicator" onclick="goToSlide(0)"></span>
            <span class="indicator" onclick="goToSlide(1)"></span>
            <span class="indicator" onclick="goToSlide(2)"></span>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
